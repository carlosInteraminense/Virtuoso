<!DOCTYPE html>
<html>
<head>
		<meta name="viewport" content="width=device-width" content="height=device-height" />
		<title>Virtuoso</title>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/sreen-genero.css" />
		<link rel="stylesheet" type="text/css" href="css/default-main-screen.css" />
		<link rel="stylesheet" href="owl-carousel/owl.carousel.css">
		<link rel="stylesheet" href="owl-carousel/owl.theme.css">
</head>
<body>

    <!-- The following codes demostrate jssor slider work independently without any other javascript library. -->

    <script type="text/javascript" src="js/jssor.slider-20.min.js"></script>
    <!-- use jssor.slider-20.debug.js instead for debug -->
    <script>
        jssor_1_slider_init = function() {
            
            var jssor_1_SlideshowTransitions = [
              {$Duration:1200,$Opacity:2}
            ];
            
            var jssor_1_options = {
              $AutoPlay: false,
              $SlideshowOptions: {
                $Class: $JssorSlideshowRunner$,
                $Transitions: jssor_1_SlideshowTransitions,
                $TransitionsOrder: 1
              },
              $ArrowNavigatorOptions: {
                $Class: $JssorArrowNavigator$
              },
              $BulletNavigatorOptions: {
                $Class: $JssorBulletNavigator$
              }
            };
            
            var jssor_1_slider = new $JssorSlider$("jssor_1", jssor_1_options);
            
            //responsive code begin
            //you can remove responsive code if you don't want the slider scales while window resizes
        };
    </script>


    <div id="header">
	<h1><img src="images/logo.png"/></h1>    
    </div>

    <div id="options" style="list-style-type: none;">
	<div id="show-Emotion"> <li><a href="mainScreenEmotion.html"><h6>Show per Emotion</h6> </a></li> </div>
	<div id="logout"> <li><a href="index.html"><h6>Logout</h6> </a></li> </div>
	<div id="send-music"> <li><a href="choose-musics.html"><h6>Send music</h6> </a></li> </div>
    </div>


    <div id="jssor_1" style="position: relative; margin: 0 auto; top: 0px; left: 0px;width: 300px; height: 150px; margin-top:10px;">
        <div data-u="slides" style="cursor: default; position: relative; top: 0px; left: 0px; width: 300px; height: 150px;">

            <div style="display: none;"> <a href="#musics-forro" ><img data-u="image" src="images/styles/forro.jpg"></a></div>
            <div style="display: none;"> <a href="#musics-rock" ><img data-u="image" src="images/styles/rock.png"></a></div>
            <div style="display: none;"> <a href="#musics-disco" ><img data-u="image" src="images/styles/disco.jpg"></a></div>
            <div style="display: none;"> <a href="#musics-mpb" ><img data-u="image" src="images/styles/mpb.jpg"></a></div>
            <div style="display: none;"> <a href="#musics-sertanejo" ><img data-u="image" src="images/styles/sertanejo.jpg"></a></div>
            <div style="display: none;"> <a href="#musics-repente" ><img data-u="image" src="images/styles/repente.jpg"></a></div>
            <div style="display: none;"> <a href="#musics-brega" ><img data-u="image" src="images/styles/brega.jpg"></a></div>

        </div>
        <!-- Bullet Navigator -->
        <div data-u="navigator" class="jssorb05" style="bottom:16px;" data-autocenter="1">
            <!-- bullet navigator item prototype -->
            <div data-u="prototype" style="width:16px;height:16px;"></div>
        </div>
        <!-- Arrow Navigator -->
        <span data-u="arrowleft" class="jssora12l" style="left:0px;"></span>
        <span data-u="arrowright" class="jssora12r" style="right:0px;"></span>
    </div>

    <div id="list-music" class="styles-musics" style="margin-top=30px;" >
	<div id="play-lists">
		<div id="musics-forro" class="musics">Musics forro</div>
		<div id="musics-rock" class="musics">Musics Rock</div>
		<div id="musics-disco" class="musics">Musics Disco</div>
		<div id="musics-mpb" class="musics">Musics MPB</div>
		<div id="musics-sertanejo" class="musics">Musics Sertanejo</div>
		<div id="musics-repente" class="musics">Musics Repente</div>
		<div id="musics-brega" class="musics">Musics Brega</div>
	</div>
	<div class="top-bar">
	    <div class="container">
		<div class="player-controls">
		    <span class="player-prev">Prev</span>
		    <span class="player-play">Play</span>
		    <span class="player-pause">Pause</span>
		    <span class="player-stop">Stop</span>
		    <span class="player-next">Next</span>
		</div>
		<div class="player"></div>
		<div class="player-timeline">
		    <div class="player-timeline-control"></div>
		</div>
		<div class="player-display">
		    Playing: <span class="player-current-track"></span>
		</div>
	    </div>
	</div>
    </div>

    <script> jssor_1_slider_init();</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins/jplayer/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="js/default.js"></script>

</body>
</html>
